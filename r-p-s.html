<script>

function computerPlay() {
    // make variable with options in an array
    let rpg = ['rock', 'paper', 'scissors'];
    // generate random number
    ranNum = Math.floor(Math.random()*rpg.length);
    //return random entry from array
    return rpg[ranNum]; 
}

function playRound(playerSelection, computerSelection) {
    //=====YOU PLAY ROCK==========
    if (playerSelection.toLowerCase() === 'rock'){
        if (computerSelection === 'rock'){
            return('Tie!');
        } else if (computerSelection === 'paper'){
            return('You Lose! Paper beats Rock');
        } else if (computerSelection === 'scissors'){
            return('You Win! Rock beats Scissors');
        }
    //=====YOU PLAY PAPER==========
    } else if (playerSelection.toLowerCase() === 'paper'){
        if (computerSelection === 'rock'){
            return('You Win! Paper beats Rock');
        } else if (computerSelection === 'paper'){
            return('Tie!');
        } else if (computerSelection === 'scissors'){
            return('You Lose! Scissors beats Paper');
        }
    //=====YOU PLAY SCISSORS==========   
    } else if (playerSelection.toLowerCase() === 'scissors');{
        if (computerSelection === 'rock'){
            return('You Lose! Rock beats Scissors');
        } else if (computerSelection === 'paper'){
            return('You Win! Scissors beats Rock');
        } else if (computerSelection === 'scissors'){
            return('Tie!');
        } 
    }
}

function endOfGame(playerScore, computerScore) {
    if (playerScore > computerScore) {
        console.log('You Win the Game!!!');
    } else if (playerScore < computerScore) {
        console.log('You Lose, Sorry!');
    } else {
        console.log('This Game was Tied...');
    }
}

function game() {

    let playerScore = 0
    let computerScore = 0

    for (let i = 0 ; i<5 ; i++) {
        let playerSelection = prompt('make your next choice: rock, paper, or scissors? '); 
        while (playerSelection.toLowerCase() != 'rock' &&
               playerSelection.toLowerCase() != 'paper' &&
               playerSelection.toLowerCase() != 'scissors') {
            playerSelection = prompt('please enter rock, paper, or scissors: ');    
        }
        let computerSelection = computerPlay();
        let roundResult = playRound(playerSelection, computerSelection);
        console.log(roundResult);
        if (roundResult.slice(0,5) === 'You W' ) {
            playerScore += 1;
        } else if (roundResult.slice(0,5) === 'You L' ) {
            computerScore += 1;
        } else {
            playerScore += 1;
            computerScore += 1;
        }
        console.log('current score: \nPlayer: ' + playerScore + '\nComputer: ' + computerScore);
    }
    endOfGame(playerScore, computerScore);
}
</script>
